<h2>Componente show</h2>

<div class="d-grip gap-2 mt-4">
  <a routerLink="/create" type="button" class="btn btn-primary">Create</a>
</div>
<table class="table table-hover table-striped">
  <thead class="bg-gradient text-white">
    <tr>
      <th>Title</th>
      <th>Content</th>
      <th>Author</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let post of Posts">
      <td>{{ post.title }}</td>
      <td>{{ post.content }}</td>
      <td>{{ post.author }}</td>
      <td>
        <button
          class="btn btn-outline-secondary"
          routerLink="/edit/{{ post.id }}"
        >
          <i class="fa-solid fa-pen"></i>
        </button>
        <button class="btn btn-outline-danger" (click)="deleteRow(post)">
          <i class="fa-solid fa-trash"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>
