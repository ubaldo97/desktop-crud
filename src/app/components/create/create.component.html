<h2>Componente create</h2>
<form [formGroup]="postForm" (ngSubmit)="onSubmit()" novalidate>
  <div class="mb-b">
    <label class="form-label">Title</label>
    <input formControlName="title" type="text" class="form-control" required />
  </div>
  <div class="mb-b">
    <label class="form-label">Content</label>
    <input
      formControlName="content"
      type="text"
      class="form-control"
      required
    />
  </div>
  <div class="mb-b">
    <label class="form-label">Author</label>
    <input formControlName="author" type="text" class="form-control" required />
  </div>
  <button [disabled]="!postForm.valid" type="submit" class="btn btn-primary">
    Store
  </button>
</form>
