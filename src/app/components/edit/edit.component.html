<h2>Componente edit</h2>
<form [formGroup]="editForm" (ngSubmit)="onSubmit()" novalidate>
  <div class="mb-b">
    <label class="form-label">Title</label>
    <input formControlName="title" type="text" class="form-control" required />
  </div>
  <div class="mb-b">
    <label class="form-label">Content</label>
    <input
      formControlName="content"
      type="text"
      class="form-control"
      required
    />
  </div>
  <div class="mb-b">
    <label class="form-label">Author</label>
    <input formControlName="author" type="text" class="form-control" required />
  </div>
  <button type="submit" class="btn btn-primary mb-2">Update</button>
</form>
